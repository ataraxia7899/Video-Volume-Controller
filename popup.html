<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title data-i18n="extName">Video Volume Controller</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<header class="header">
			<h3 data-i18n="popupTitle" style="margin-left: 6px;">Video Volume Controller</h3>
			<button id="dark-mode-toggle" class="dark-mode-toggle" title="Îã§ÌÅ¨Î™®Îìú Ï†ÑÌôò">
				<span class="icon-light">‚òÄÔ∏è</span>
				<span class="icon-dark">üåô</span>
			</button>
		</header>

		<div class="container">
			<div class="left-section">
				<div class="card">
					<div class="current-volume">
						<span data-i18n="currentVolumeLabel">Current Volume:</span>
						<span id="current-volume">100</span>%
					</div>
					<div class="volume-controls">
						<div class="preset-section">
							<h5 data-i18n="volumeControlLabel">Volume Control</h5>
							<div class="volume-slider">
								<input
									type="range"
									id="volume-slider"
									min="0"
									max="300"
									value="100"
								/>
							</div>
							<div class="volume-input">
								<input
									type="number"
									id="volume-input"
									min="0"
									max="300"
									value="100"
								/>
							</div>
						</div>
						<div class="preset-section">
							<h5 data-i18n="presetVolumesLabel">Preset Volumes</h5>
							<div class="preset-buttons">
								<button class="preset-btn" data-volume="0">0%</button>
								<button class="preset-btn" data-volume="25">25%</button>
								<button class="preset-btn" data-volume="50">50%</button>
								<button class="preset-btn" data-volume="75">75%</button>
								<button class="preset-btn" data-volume="100">100%</button>
								<button class="preset-btn" data-volume="150">150%</button>
							</div>
						</div>
						<div class="preset-section">
							<h5 data-i18n="globalControlLabel">Global Control</h5>
							<button
								id="apply-all-btn"
								class="apply-all-btn"
								data-i18n="applyToAllTabsButton"
							>
								Apply to All Tabs
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="shortcut-info">
				<span data-i18n="shortcutInfoText"></span>
				<br />
				<a href="#" id="shortcuts-link" data-i18n="shortcutInfoLink"></a>
			</div>
		</footer>
		<script src="popup.js"></script>
	</body>
</html>
